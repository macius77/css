            Cieszewski <br>
            <p id="pogrubienie_cieszewski">Dlaczego programista wrzucił budzik do śmietnika?
                Bo miał za dużo bugów i dzwonił w nieodpowiednim czasie.</p>
            Cieszewski <br>
            <p id="pochylona_cieszewski">Programista przyszedł do sklepu i mówi: <br>
                – Poproszę mleko. <br>
                – Jedno? – pyta sprzedawczyni. <br>
                – Jeśli mają jajka, to dwa. <br>
                Więc wrócił z dwoma kartonami mleka i… jajkami w konsoli błędów.</p>
            Cieszewski <br>
            <p id="index_gorny_cieszewski">Dlaczego programiści nie lubią chodzić do lasu?
                Bo tam wszystko działa na drzewach i rekurencji.</p>
            Cieszewski <br>
            <p id="index_dolny_cieszewski">– Ile potrzeba programistów do wymiany żarówki?
                – Żadnego. To problem sprzętowy.</p>
            Cieszewski <br>
            <p id="mono_cieszewski">Kiedy programista się zakochuje?
                Gdy ktoś poprawnie użyje git commit message.</p>
            Cieszewski <br>
            <p id="powieszane_cieszewski">Dlaczego programista nienawidzi imprez?
                Bo jak słyszy “wszyscy w jednym wątku”, to dostaje zawału.</p>
            Cieszewski <br>
            <p id="pomniejszane_cieszewski">Jaka jest ulubiona kawa programisty?
                Java, ale tylko z odpowiednimi pakietami zależności.</p>
